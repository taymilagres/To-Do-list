<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    
</head>
<body>
    <main>
        <div class="container">
            <div class="toDoContent">
                <h2>To-do List
                    <i class="fa-solid fa-clipboard-list" style="color: #ff9705;"></i>
                </h2>
                <div class="search">
                    <input type="text" id="input-box" placeholder="Insira uma tarefa" maxlength="40">
                    <button id="add" onclick="addTask()">Inserir</button>
                </div>
                <ul id="tasks-container">
                    <!--
                     <li class="check"> task 1</li>
                     <li> task 1</li>
                     <li> task 1 </li>
                    -->
                     
                </ul>
            </div>
        </div>
    </main>
   <!-- Link JS -->   
   <script src="script.js"></script> 
   <!-- Link Icons-->
   <script src="https://kit.fontawesome.com/fe8eb85698.js" crossorigin="anonymous"></script>
</body>
</html>
